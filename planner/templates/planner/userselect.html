{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}" />

{% if user_list %}
  <ul>
    {% for user in user_list %}
      <li>
        <a href="{% url 'planner:profile' user.slug %}">
          {{ user }}
        </a>
      </li>
    {% endfor %}
  </ul>
{% else %}
  <p>No registered users</p>
{% endif %}
